<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="weatherStyling.css">
</head>

<body>
    <div class="container-sm" id="search">
        <div class="row">
            <div class="col-3">
                <h3>AccuForecast</h3>
            </div>
            <div class="col-9 input-group">
                <input type="text" placeholder="Enter city" id="city" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><button id="searching" onclick="getWeather()"
                            class="btn btn-primary"><i class="fa fa-search"></i></button></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container present">
        <h3 id="name">City name</h3>
        <h2 id="CurrentTemperature">Temperature</h2>
    </div>
    <div class="container horizontal">
        <div>
            <h5>Today's Forecast</h5>
        </div>
        <div class="swiper-container mySwiper" id="swiping">
            <div class="swiper-wrapper" id="weatherCards">
                <!-- javscript -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>


    <div class="details">
        <div class="container">
            <h5>WEATHER DETAILS</h5>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sunrise</h5>
                            <h3 class="card-text" id="sunrise">5:36 </h3>
                            <i class="bi bi-sunrise" id="icon"></i>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sunset</h5>
                            <h3 class="card-text" id="sunset">19:03</h3>
                            <i class="bi bi-sunset"></i>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card mt-3">
                        <div class="card-body ">
                            <h5 class="card-title">Chance of Rain</h5>
                            <h3 class="card-text" id="rain">0%</h3>
                            <i class="bi bi-droplet"></i>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card  mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Humidity</h5>
                            <h3 class="card-text" id="Humidity">1029 mb</h3>
                            <i class="bi bi-moisture"></i>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card  mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Wind</h5>
                            <h3 class="card-text" id="wind">11.2 Km/h</h3>
                            <i class="bi bi-wind"></i>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card  mt-3">
                        <div class="card-body">
                            <h5 class="card-title">UV index</h5>
                            <h3 class="card-text" id="UVindex">9 of 10</h3>
                            <i class="bi bi-brightness-high"></i>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card  mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Maximum temprature</h5>
                            <h3 class="card-text" id="maxtemp">20°C</h3>
                            <i class="bi bi-thermometer-high"></i>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card  mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Minimum Temprature</h5>
                            <h3 class="card-text" id="mintemp">10°C</h3>
                            <i class="bi bi-thermometer-low"></i>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="weatherScript.js"></script>
</body>

</html>
